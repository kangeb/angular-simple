<div class="wrapper-md" ng-controller="ListController">
  <div class="panel panel-default">
    <div class="panel-heading">
    <ul class="nav nav-pills pull-right">
            <li style=" padding-top:4px; padding-right:4px"><button class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="app.news.create()"><i class="fa fa-plus"></i>新增</button></li>
          </ul>
      个人日程列表
    </div>
    <div class="row wrapper">
      <div class="col-sm-5 m-b-xs">
        <select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
          <option value="0">---</option>
          <option value="1">删除所选记录</option>
        </select>
        <button class="btn btn-sm btn-default" ng-click="exec()">执行</button>                
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" class="input-sm form-control" placeholder="Search" ng-model="search_context">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" ng-click="search()" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">
              <label class="i-checks m-b-none">
                <input type="checkbox" ng-click="selectAll()"><i></i>
              </label>
            </th>
            <th>序号</th>
            <th>标题</th>
            <!--<th>内容</th>-->
            <th>创建时间</th>
            <th>备注</th>
            <th>操作</th>
            <th style="width:30px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in data.data.data">
            <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="data.selected"><i></i></label></td>
            <td>{{$index+1}}</td>
            <td>{{data.title}}</td>
            <!--<td>{{data.details}}</td>-->
            <td>{{data.date}}</td>
            <td>{{data.remark}}</td>            
            <!--<td>{{data.date|date:'yyyy-MM-dd HH:mm:ss Z'}}</td> ng-if="data.page_count>1"-->
            <td>
              <!--<a ui-sref="app.news.detail({uuid:data.uuid})" class="active"><i class="fa fa-edit"></i></a>-->
              <button class="btn btn-sm btn-primary" ng-click="agenda.details($index)">详情</button>
              <button class="btn btn-sm btn-success" ng-click="agenda.update($index)">修改</button>
              <button class="btn btn-sm btn-danger" ng-click="agenda.delete($index)">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-8 text-left">
          <small class="text-muted inline m-t-sm m-b-sm">{{data.data.total}}条记录</small>
        </div>
        <!--指令-->
        <my-pagination page-option="option"></my-pagination>
      </div>
    </footer>
  </div>
</div>
